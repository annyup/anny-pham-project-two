<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b2a7aecf5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Mindn'Soul - Contact</title>
</head>
<body>
<!-- Start of header -->
<header class="contact-header">
    <div class="wrapper nav-container">
        <p class="logo">Mindn'Soul</p>
<!-- Start of nav -->
    <nav>
        <label for="toggle"><i class="fa fa-bars"></i></label>
        <input type="checkbox" id="toggle" name="toggle" />
            <ul class="main-menu menu-sliding">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
    </nav>
    </div>
<!-- End of nav -->

    <div class="header-wrapper">
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div>
    </div>
</header>
<!-- End of header -->

<!-- Start of main -->
<main>
    <!-- Start of section -->
    <section class="contact">
        <div class="wrapper">
            <div class="contact-container">
                <div class="contact-form">
                    <form>
                        <fieldset>
                            <div class="form">
                                <label for="name" class="visually-hidden">Name</label>
                                <input type="text" name="" id="name" placeholder="Name">

                                <label for="email" class="visually-hidden">Email address</label>
                                <input type="email" name="" id="email" placeholder="Email address">
                            </div>
                                <label for="message" class="visually-hidden">Message</label>
                                <textarea placeholder="Message"></textarea>
                                <button type="submit" class="read-more">Submit</button>
                        </fieldset>
                    </form>
                </div>

                <div class="contact-side">
                    <div class="contact-info">
                        <ul class="social-media">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                        <p>info@email.com</p>
                    </div>
                    <div class="address">
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West,</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of section -->
</main>
<!-- End of main -->

<!-- Start of footer -->
<footer>
    <div class="wrapper">
        <p class="copyright">Copyright &copy; 2019 HackerYou</p>
    </div>
</footer>
<!-- End of footer -->

</body>
</html>
